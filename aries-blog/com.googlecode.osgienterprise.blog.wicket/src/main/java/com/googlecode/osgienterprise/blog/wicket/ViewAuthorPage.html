<html
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
  <wicket:extend>

    <div id="mainContent" class="mainContent">
      <h3>Name</h3>
      <div class="text" wicket:id="fullName">Donald Duck</div>
      <h3>Nick Name</h3>
      <div class="text" wicket:id="name">dunald</div>
      <h3>Email</h3>
      <div class="text" wicket:id="emailAddress">donald@duck.com</div>
      <h3>DOB</h3>
      <div class="text" wicket:id="dateOfBirth">2011-7-21</div>
      <h3>Bio</h3>
      <div class="text" wicket:id="bio"></div>

      <a href="EditAuthorForm?email=donald@duck.com" wicket:id="editAuthor">Edit
        Author Information</a> <br />
    </div>
  </wicket:extend>
</body>

</html>
